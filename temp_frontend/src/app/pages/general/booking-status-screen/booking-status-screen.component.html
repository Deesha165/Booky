<div *ngIf="bookingMessage" class="alert" [ngClass]="{
            'alert-success': bookingSuccess,
            'alert-danger': !bookingSuccess
          }" style="text-align: center;height: 100px; font-size: 20px;">
    {{ bookingMessage | translate }}
</div>
<div *ngIf="bookingMessage" class="text-center">
  <button 
    class="btn btn-warning mt-3"
    [routerLink]="['/home']"  
    style="width: 200px;">
    {{ 'Return to Events' | translate }}
  </button>
</div>
