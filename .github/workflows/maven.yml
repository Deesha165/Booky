name: CI with Docker Compose

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend
        working-directory: ./backend
        run: mvn -B package --file pom.xml

      - name: Run Tests
        working-directory: ./backend
        run: mvn test
