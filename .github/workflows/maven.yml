name: Test CI

on:
  workflow_dispatch:
  push:
    branches:
         [main]
  pull_request:
    branches:
         [main]


jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package -DskipTests
      - name: Run Tests
        run: mvn test

